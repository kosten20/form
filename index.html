<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="block">
		<h2>Заполните ваши данные</h2>
		<p>Оставьте некоторую информацию о себе</p>
		<form action="#" id="form_box">
			<div class="box"><input type="text" placeholder="Ваше имя" minlength="2" maxlength="10" pattern="^.*[а-яА-ЯЁё]$">
				<span class="placeholder">Имя</span>
				<span class="error">Введите ваше имя русскими буквами</span>
			</div>
			<div class="box"><input type="email" placeholder="Ваш email">
				<span class="placeholder">Email</span>
				<span class="error">Введите ваше email в следующем формате example@mail.com</span>
			</div>
			<div class="box"><input type="tel" placeholder="Номер телефона" minlength="11" maxlength="18" pattern=".+\d+">
				<span class="placeholder">Введите ваш номер телефона</span>
				<span class="error">Введите ваш номер телефона в следующем виде +7 (950) 750-00-00</span>
			</div>
			<div class="box">
				<textarea placeholder="Коментарий" minlength="2"></textarea>
				<span class="placeholder">Коментарий</span>
			</div>
			<button type="submit">Отправить</button>
		</form>
	</div>
</body>
</html>
